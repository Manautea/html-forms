<!DOCTYPE html>
<html>
<head>
<title>HTML FORMS</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
<label for="name">Name:</label>
<input type="text" name="name" id="name" required>
<br>
<label for="date of birth">Date of Birth:</label>
<input type="date of birth" name="date of birth" id="date of birth" required>
<br>
<label for="gender">Gender:</label>
<input type="gender" name="gender" id="gender" required>
<br>
<label for="address">Address:</label>
<input type="address" id="address" name="address" required>
<br>
<label for="phone number">Phone number:</label>
<input type="phone number" id="phone number" name="phone number" required>
<br>
<label for="email address">Email Address:</label>
<input type="email address" id="email address" name="email address" required>
<br>
<label for="course">Course:</label>
<input type="course" id="course" name="course" required>
<br>
<input type="submit" value="Register">
<input type="submit" value="Cancel">

</form>
</body>
</html>
